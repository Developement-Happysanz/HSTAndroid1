apply plugin: 'com.android.application'

android {

    signingConfigs {
        config {
            keyAlias 'skilex_alias'
            keyPassword 'skilex#123'
            storeFile file('skilex.jks')
            storePassword 'skilex#123'
            flavorDimensions "default"
        }
    }

    compileSdkVersion 30
    defaultConfig {
        applicationId "com.skilex.customer"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 43
        versionName "1.0554"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            shrinkResources false
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
            signingConfig signingConfigs.config
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }

//    afterEvaluate {
//        tasks.matching {
//            it.name.startsWith('dex')
//        }.each { dx ->
//            if (dx.additionalParameters == null) {
//                dx.additionalParameters = []
//            }
//            dx.additionalParameters += "--set-max-idx-number=55000"
//        }
//    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }

    android.applicationVariants.all { variant ->

        variant.outputs.all { output ->
//            output.outputFile = file("$project.buildDir/apk/MQube.apk")
//            outputFileName = "${variant.name}-${variant.versionName}.apk"
            outputFileName = "${rootProject.name}_${variant.name}_${android.defaultConfig.versionName}.apk"
        }
    }

    productFlavors {
        flavor {
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    bundle {
        language {
            enableSplit = false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
//
//    def multidex_version = "2.0.1"
    implementation "androidx.multidex:multidex:2.0.1"
//    implementation 'com.android.support:cardview-v7:28.0.0'

    implementation 'com.google.android.material:material:1.3.0-alpha04'
    implementation 'com.mcxiaoke.volley:library:1.0.19'
//    implementation 'com.android.volley:volley:1.1.1'
    implementation files('libs/universal-image-loader-1.9.3.jar')

    implementation 'com.google.firebase:firebase-core:18.0.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.google.android.gms:play-services-auth-api-phone:17.5.0'
    implementation 'com.google.android.gms:play-services-gcm:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.1.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.firebase:firebase-messaging:21.0.0'

    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'com.facebook.android:facebook-android-sdk:4.42.0'
    implementation 'com.facebook.android:facebook-core:6.0.0'
    implementation 'com.facebook.android:facebook-marketing:7.0.1'

    testImplementation 'junit:junit:4.13.1'

    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.github.MikeOrtiz:TouchImageView:1.4.0'

}
apply plugin: 'com.google.gms.google-services'